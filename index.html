<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Dépôt d'extensions pour PluXml</title>
	<link rel="stylesheet" href="assets/style.css" />
</head><body>
	<header id="bandeau">
		<div class="logo cell-border">
			<a href="https://www.pluxml.org" target="_blank" title="Le site de PluXml"><img src="assets/logo.png" alt="Logo du site" /></a>
		</div>
		<div>
			<h1><span>Dépôt d'extensions</span> multi-versions <span>pour Pluxml</span></h1>
		</div>
		<div class="cell-border">
			<a class="rss" href="" target="_blank"><img width="32" height="32" src="assets/rss.png" alt="Flux RSS" /></a><br />

		<h2 class="nowrap">Welcome at <span>Kazimentou's repository</span> and get <span>the finest addons</span><span>for PluXml</span></h2>

	<nav id="menu">

			<li data-type="themes">Thèmes</li>
			<li data-type="scripts">Scripts</li>
		</ul>
	</nav>

			<!-- Fill up by script.js -->
		</div>

	<footer id="footer">
		&nbsp;
		<p>Télécharger le catalogue au <a id="repo-json" href="" download>format JSON</a> ou au <a id="repo-xml" href="" download>format XML</a> et <a id="repo-version" href="" download>n° version</a>
		</p>&nbsp;
	</footer>
	<div id="spinner" class="spinner three-bounce">
		<div></div>
		<div></div>
		<div></div>
	</div>
