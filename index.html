<!DOCTYPE html>
<html lang="fr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Dépôt d'extensions pour PluXml</title>
	<link rel="stylesheet" href="assets/style.css" />
</head><body>
	<header id="bandeau">
		<div class="logo cell-border">
			<a href="https://www.pluxml.org" target="_blank" title="Le site de PluXml"><img src="assets/logo.png" alt="Logo du site" /></a>
		</div>
		<div>
			<h1><span>Dépôt d'extensions</span> multi-versions <span>pour Pluxml</span></h1>
		</div>
		<div class="cell-border">
			<a class="rss" href="" target="_blank"><img width="32" height="32" src="assets/rss.png" alt="Flux RSS" /></a><br />
			<label for="all-versions">Toutes versions</label>
		</div>
		<h2 class="nowrap">Welcome at <span>Kazimentou's repository</span> and get <span>the finest addons</span><span>for PluXml</span></h2>
	</header>
	<nav id="menu">
		<input type="checkbox" id="toggle-menu">
		<label for="toggle-menu">☰</label>
		<ul id="menu-ul">
            <li><input type="radio" id="tab1" name="page" value="plugins" /><label for="tab1">Plugins</label></li>
            <li><input type="radio" id="tab2" name="page" value="themes"  /><label for="tab2">Thèmes</label></li>
            <li><input type="radio" id="tab3" name="page" value="scripts" /><label for="tab3">Scripts</label></li>
		</ul>
	</nav>
	<section id="main">
		<input type="checkbox" id="all-versions" />
		<div id="catalogue">
			<!-- Fill up by script.js -->
		</div>
		<div id="all-versions" class="scrollable-table">
			<table>
				<thead>
					<tr>
						<th>&nbsp;</th>
						<th>Nom plugin</th>
						<th>Version</th>
						<th>Archive</th>
						<th>Auteur Site</th>
						<th>Date</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody id="all-versions-tbody">
					<!-- Fill up by script.js -->
				</tbody>
			</table>
		</div>
	</section>
	<footer id="footer"></footer>
	<div id="spinner" class="spinner three-bounce">
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script src="assets/script.js"></script>
</body></html>
